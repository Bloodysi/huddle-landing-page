<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- STYLE -->
  <link rel="stylesheet" href="styles.css">
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/7ef1f758eb.js" crossorigin="anonymous"></script>
  <!-- HEADING FONT -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- BODY FONT -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <header>
      <img class="logo" src="images/logo.svg" alt="">      
    </header>

    <div class="grid">
      <section class="hero">
        <img class="illustration" src="images/illustration-mockups.svg" alt="">
      </section>
  
      <section class="data">
        <div class="info">
          <h1 class="heading">Build The Community <br>
              Your Fans Will Love
          </h1>
          <p class="paragraph">
            Huddle re-imagines the way we build
            communities. You have a voice, but so 
            does your audience. Create connections
            with your users as you engage in 
            genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </section>
    </div>

    <section class="social-medias">
      <div class="circle">
        <i class="fab fa-facebook-f"></i>
      </div>  
      <div class="circle">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="circle">  
        <i class="fab fa-instagram"></i>
      </div>  
      
    </section>


    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.instagram.com/bloodysi/">Carlos Bueno</a>.
      </p>
    </footer>
  </div>

</body>
</html>
